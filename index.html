<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: lightblue">
       <a-plane color='black' position='0 0 12' width='9' length='10' rotation='-90 0 0'></a-plane>

       <a-entity position="0 0 15">
        <a-camera></a-camera>
       </a-entity>

       <!-- Doremon Shoe -->
       <a-entity position="0 0 0">
        <a-ring color='tomato' position='0.6 0.01 12' width="10" radius-inner='0.1' radius-outer='0.25' rotation='-90 0 0'></a-ring>
       </a-entity>

       <a-entity position="0 0 0">
        <a-ring color='tomato' position='0 0.01 12' width='10' radius-inner='0.1' radius-outer='0.25' rotation="-90 0 0"></a-ring>
       </a-entity>

       <!-- Doremon Legs -->
       <a-entity position="0 0 0">
        <a-cylinder color='yellow' position='0.6 0.3 12' height='0.6' radius='0.1'></a-cylinder>
       </a-entity>

       <a-entity position="0 0 0">
        <a-cylinder color='yellow' position='0 0.3 12' height='0.6' radius='0.1'></a-cylinder>
       </a-entity>
       
       <!-- Doremon Stomach -->
       <a-entity position="0 0 0">
        <a-box color='royalblue' position='0.25 1.1 12' width='1' height='0.9' depth='0.5'></a-box>
       </a-entity>

       <a-entity position="0 0 0">
        <a-box color='green' position='0.23 1.6 12' width='0.7' height='0.1' depth='0.5'></a-box>
       </a-entity>

       <a-entity position="0 0 0">
        <a-box color='royalblue' position='0.25 1.95 12' width='0.9' height='0.6' depth='0.5'></a-box>
       </a-entity>

       <!-- Doremon Hands -->
       <a-entity position="0 0 0">
        <a-cylinder color='yellow' position='1.1 1.3 12' height='0.6' radius='0.1' rotation="0 0 90"></a-cylinder>
       </a-entity>

       <a-entity position="0 0 0">
        <a-cylinder color='yellow' position='-0.57 1.3 12' height='0.6' radius='0.1' rotation="0 0 90"></a-cylinder>
       </a-entity>

       <!-- Doramon Eyes -->

       <a-entity position="0 0 0">
        <a-sphere color='white' position='0 1.9 13' radius='0.1'></a-sphere>
        </a-entity>

       <a-entity position="0 0 0">
        <a-sphere color='white' position='0.35 1.9 13' radius='0.1'></a-sphere>
        </a-entity>

       <a-entity position="0 0 0">
        <a-sphere
        color="#000"
        radius="0.02"
        position="0 1.73 14"
        animation="property:position; from:0 1.73 14; to:0 1.75 14; dir:alternate; loop:true; dur:300;"
        ></a-sphere>
       </a-entity>

       <a-entity position="0 0 0">
        <a-sphere
        color="#000"
        radius="0.02"
        position="0.35 1.73 14"
        animation="property:position; from:0.175 1.73 14; to:0.175 1.75 14; dir:alternate; loop:true; dur:300;"
        ></a-sphere>
       </a-entity>

       <!-- Doremon Antena -->
       <a-entity position="0 0 0">
        <a-box color='yellow' position='0.25 2.36 12' width='0.5' height='0.2' depth='0.5'></a-box>
       </a-entity>

       <a-entity position="0 0 0">
        <a-box color='red' position='0.26 2.76 12' width='0.03' height='0.5' depth='0'
        animation="property: position; from:0.26 2.76 12; to:0.28 2.76 12;  dir:alternate; loop: true; dur: 1000"></a-box>
       </a-entity>

    </a-scene>
  </body>
</html>
